<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagemap</title>
</head>
<body>
    <h1>image maps</h1>
    <p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

        <area shape="rect" coords="35,48,269,345" href="https://www.digikala.com/landing/laptop/" alt="">
        <area shape="circle" coords="336,309,54" href="https://www.digikala.com/search/category-mobile-phone/" alt="">
        <area shape="rect" coords="292,175,331,246" href="https://www.digikala.com/search/?q=coffee" alt="">

    </map>
</body>
</html>
